            <h1>Hidden Gem in Italien</h1>
            <h2>Gubbio</h2>
            <p>Gubbio gehört zwar nicht zu den bekanntesten Städten <strong>Umbriens</strong>, dafür aber zu den schönsten. Seine Lage, seine mittelalterliche Altstadt und der über der Stadt thronende <em>Palazzo dei Priori</em> machen Gubbio zu einem lohnenswerten Reiseziel.</p>
            <figure><img src="images/palazo dei priori.jpg" alt="Blick auf den Palazo dei Priori" </figure>


                <p>Gubbio ist eine der <strong>ältesten Städte Umbriens</strong>: Schon in vorrömischer Zeit siedelte das Volk der Umbrer in Gubbio, damals noch <em>Iguvium</em> genannt. Von ihrer Existenz zeugen noch heute die Iguvinischen Tafeln: religiöse Schriften in umbrischer Sprache, die im Palazzo dei Priori bestaunt werden können. Nachdem Gubbio während der römischen Kaiserzeit an Bedeutung verloren hatte, blühte es zwischen dem 12. und 14. Jahrhundert als eigenständiger Staat wieder auf. Aus dieser ruhmreichen Zeit stammen auch die verwinkelte Altstadt und der berühmte Priorenpalast.</p>
